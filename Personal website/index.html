<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajay Anand - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Animated Background -->
    <div id="particles-js"></div>

    <!-- Main Content -->
    <div class="container">
        <header>
            <h1>Ajay Anand</h1>
            <p>Music Composer & UI Designer</p>
        </header>

        <!-- Social Links -->
        <div class="social-links">
            <!-- Replace # with your actual YouTube channel URL -->
            <a href="https://www.youtube.com/@ajaymusicoff" target="_blank" class="social-btn youtube">
                <i class="fab fa-youtube"></i>
                <span>YouTube Channel</span>
            </a>

            <!-- Replace # with your actual LinkedIn profile URL -->
            <a href="https://www.linkedin.com/in/ajay-anand-088913274/" target="_blank" class="social-btn linkedin">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn Profile</span>
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: {
                    value: 0.5,
                    random: false,
                    animation: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: { enable: true, speed: 2, size_min: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
